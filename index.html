<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dda1a4e996.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <div class="mobileMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <input id="switchLogin" type="button" value="Login">
    </header>
    <main>
        <div id="containerLoginRegister">
            <div id="contentLoginRegister">
                <div id="textBox">
                    <h2 id="company">Random Company</h2>
                    <div id="textDescrition">
                        <h2>Welcome!<br><span>To Our New Website</span> </h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, ab!</p>
                    </div>
                    <div id="socioaMedias">
                        <a href=""><i class="fa-brands fa-linkedin"></i></a>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
                <div id="containerForm">
                    <div class="formBox login">
                        <form action="#">
                            <h2>Login</h2>
                            <div class="inputBox">
                                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" name="emailLogin" id="emailLogin" required autocomplete="off">
                                <label for="emailLogin" id="labelEmailLogin">Email</label>
                            </div>
                            <div class="inputBox">
                                <span class="icon">
                                    <i id="fa-eye-slash-login" class="fa-solid fa-eye-slash"></i>
                                </span>
                                <input type="password" name="password" id="passwordLogin" required>
                                <label for="passwordLogin" id="labelPasswordLogin">Password</label>
                            </div>
                            <div class="remember">
                                <label for="rememberCheck"><input type="checkbox" name="rememberCheck" id="rememberCheck"> Remember me</label>
                                <a href="#">Forgot Password?</a>
                            </div>
                            <button type="submit" class="submit">Login</button>
                            <div class="loginRegister">
                                <p>Don't have an account? <a href="#" class="registerLink">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
